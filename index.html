<!DOCTYPE html>
<html>

<head>
<title> Keep4Later </title>
<link rel="shortcut icon" href="logo.ico" type="image/x-icon">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
<center>
 <img src="logo.png"> <br/>
 <h3>Need a place to store or edit text? Just start typing down below!<h3>
 <p>Some supported characters are - ⁂ ※ ± × ~ ≈ ÷ ≠ π † ‡ ¥ € $ ¢ £ ß © ® @ ™ ° ‰ … · • ● </p>
<hr>
</center>
<br/>
  
<script>
window.onload = (function() {
    console.log("onload")
     var clearedTextBox = 0;
    var text_box = document.getElementById("textbox");
   var input = localStorage.getItem("input");
    if (input) {
        text_box.innerHTML = input;
    } else {
        text_box.innerHTML = "Type here!";
         text_box.onclick = function() {
            console.log("onclick")
            if (clearedTextBox === 0) {
               text_box.innerHTML = "";
                clearedTextBox = 1
             }
         };
     }
    text_box.oninput = function() {
         localStorage.setItem("input", text_box.innerHTML);
    }
 });
 
</script>
<html contenteditable>

</body>
</html>
